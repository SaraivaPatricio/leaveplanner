<div class="top-panel">
  <h3>Employee {{employee.username}}</h3>
</div>
<div class="row">

  <div class="col-lg-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i>Employee Information</h3>
      </div>
      <div class="panel-body">
        <form>
          <fieldset class="form-group">
            <label for="name">Name</label>
            <input type="text" ng-model="employee.username" class="form-control" placeholder="Your name">
          </fieldset>
          <fieldset class="form-group">
            <label for="name">Password</label>
            <input type="password" ng-model="employee.password" class="form-control" placeholder="Your name">
          </fieldset>
          <fieldset class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" class="form-control" id="last-name" placeholder="Your Last name">
          </fieldset>
          <fieldset class="form-group">
            <label for="exampleSelect2">Team</label>
            <select class="form-control" ng-options="departement as departement.name for departement in departements track by departement.id" ng-model="departementSelected">
              <option value="">Unknown</option>
            </select>
          </fieldset>
          <fieldset>
            <label for="name">Leave per Years</label>
            <input type="number" class="form-control">
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i>Manager List</h3>
      </div>
      <div class="panel-body">
        <fieldset class="form-group">
          <label for="exampleSelect2" class="col-sm-2 control-label">Manager</label>
          <div class="form-inline col-sm-10">
            <select class="form-control">
              <option>-</option>
              <option>Bob</option>
              <option>Alice</option>
              <option>Steve</option>
            </select>
            <button type="submit" class="btn btn-success"><i class="glyphicon glyphicon-plus"></i></button>
          </div>
          <br>
        </fieldset>
        <table class="table table-striped">
          <tbody>
          <tr>
            <td>Eric</td>
            <td>
              <button type="submit" class="btn btn-success">Edit</button>
              <button type="submit" class="btn btn-warning">Delete</button>
            </td>
          </tr>
          <tr>
            <td>Paul</td>
            <td>
              <button type="submit" class="btn btn-success">Edit</button>
              <button type="submit" class="btn btn-warning">Delete</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<div class="col-lg-12">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i>Employee Usually Week</h3>
    </div>
    <div class="panel-body">
      <div class="col-lg-6">
        <fieldset class="form-group">
          <label for="name">Monday</label>
          <input type="number" class="form-control" id="name" placeholder="8">
        </fieldset>

        <fieldset class="form-group">
          <label for="name">Tuesday</label>
          <input type="number" class="form-control" id="name" placeholder="8">
        </fieldset>

        <fieldset class="form-group">
          <label for="name">Wednesday</label>
          <input type="number" class="form-control" id="name" placeholder="8">
        </fieldset>

      </div>
      <div class="col-lg-6">
        <fieldset class="form-group">
          <label for="name">Thursday</label>
          <input type="number" class="form-control" id="name" placeholder="8">
        </fieldset>

        <fieldset class="form-group">
          <label for="name">Friday</label>
          <input type="number" class="form-control" id="name" placeholder="8">
        </fieldset>

        <fieldset class="form-group">
          <label for="name">Saturday</label>
          <input type="number" class="form-control" id="name" placeholder="4">
        </fieldset>

        <fieldset class="form-group">
          <label for="name">Sunday</label>
          <input type="number" class="form-control" id="name" placeholder="0">
        </fieldset>
      </div>
    </div>
  </div>
</div>

<div class="pull-right">
  <button type="submit" ng-click="saveEmployee(employee)" class="btn btn-primary" >Submit</button>
</div>
