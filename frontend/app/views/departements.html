<div class="top-panel">
  <h3>Teams</h3>
</div>
<div class="row">
  <div class="col-lg-12">

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i>Team List</h3>
      </div>
      <div class="panel-body">

        <div class="visible-xs">
          <div class="row">
            <div class="col-xs-3"><a href="edit-team.html"><button type="button" class="btn btn-primary">
              <i class="glyphicon glyphicon-plus"></i> Add</button></a></div>
          </div>
          <hr>
          <div class="form-horizontal" ng-repeat="departement in departementList">
            <div class="row">
              <div class="col-xs-6" ><b>Team Name:</b></div><div class="col-xs-6">{{departement.name}}</div>
            </div>
            <div class="row">
              <div class="col-xs-6"><b>Members:</b></div><div class="col-xs-6">5</div>
            </div>
            <br>
            <div class="row">
              <div class="col-xs-3"><a href="edit-team.html"><button type="button" class="btn btn-success"><i class="glyphicon glyphicon-pencil"></i> Edit</button></a></div>
              <div class="col-xs-3"><button type="button" class="btn btn-warning"><i class="glyphicon glyphicon-remove"></i> Delete</button></div>
            </div>
          </div>
          <hr>
        </div>
        <div class="hidden-xs">
          <div class="table-responsive">
            <table class="table table-striped table-condensed">
              <thead>
              <tr> <th>#</th><th>Team Name</th> <th>Number of Members</th> <th></th> </tr>
              </thead>
              <tbody>
              <tr ng-repeat="departement in departementList">
                <th scope="row">{{departement.id}}</th>
                <td>{{departement.name}}</td>
                <td>5</td>
                <td>
                  <a ng-href="#/departement" ><button type="button" class="btn btn-success"><i class="glyphicon glyphicon-pencil"></i> Edit</button></a>
                  <button type="button" class="btn btn-warning"><i class="glyphicon glyphicon-remove"></i> Delete</button>
                </td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td>
                  <button type="button" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i> Add</button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
</div>
