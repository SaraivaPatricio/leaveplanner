<div class="top-panel">
					<h3>Settings</h3>
				</div>
				<div class="row">
					<div class="col-lg-6 col-md-6">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i>Public Holiday</h3>
							</div>
							<div class="panel-body">
								<form role="form" ng-submit="addPublicHoliday(publicHoliday)" class="form-horizontal">
									<fieldset class="form-group">
										<label for="name">Name</label>
										<input type="text" ng-model="publicHoliday.name" class="form-control" id="name" placeholder="Name">
										<label for="name">Date</label>
										<input type="date"  ng-model="publicHoliday.date" class="form-control" id="date" placeholder="Date">
										<br>
										<input type="submit" class="btn btn-success" value="Add">
									</fieldset>
								</form>
								<hr/>
								<form class="form-horizontal" ng-repeat="publicHoliday in publicHolidayList">
									<fieldset class="form-group">
										<label for="name">Name</label>
										<input type="text" ng-model="publicHoliday.name" class="form-control" id="name" placeholder="Name">
										<label for="name">Date</label>
										<input type="date" ng-model="publicHoliday.date" value="{{ publicHoliday.date | date:'yyyy-MM-dd' }}" class="form-control" id="date" placeholder="Date">
										<br>
										<button type="submit" ng-click="updatePublicHoliday(publicHoliday)" class="btn btn-primary">edit</button>
										<button type="submit" ng-click="deletePublicHoliday(publicHoliday)" class="btn btn-warning">delete</button>
									</fieldset>
								</form>
								<hr/>
							</div>
						</div>
                    </div>
					<div class="col-lg-6 col-md-6">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i>Type Leave</h3>
							</div>
							<div class="panel-body">
								<form class="form-horizontal" ng-submit="addLeaveType(leaveType)">
									<fieldset class="form-group">
											<label for="name">Name</label>
											<input type="text" class="form-control" ng-model="leaveType.name" placeholder="Name">
											<br>
											<button type="submit" class="btn btn-success">Add</button>
									</fieldset>
								</form>
								<hr/>
								<form class="form-horizontal"  ng-repeat="leaveType in leaveTypeList">
									<fieldset class="form-group">
											<label for="name">Name</label>
											<input type="text" class="form-control" ng-model="leaveType.name" >
											<br>
                    <button type="submit" ng-click="updateLeaveType(leaveType)" class="btn btn-primary">edit</button>
                    <button type="submit" ng-click="deleteLeaveType(leaveType)" class="btn btn-warning">delete</button>
									</fieldset>
								</form>
								<hr/>
								<form class="form-horizontal">
									<fieldset class="form-group">
											<label for="name">Name</label>
											<input type="text" class="form-control" id="name" placeholder="Name">
											<br>
											<button type="submit" class="btn btn-primary">edit</button>
											<button type="submit" class="btn btn-warning">delete</button>
									</fieldset>
								</form>
								<hr/>
							</div>
						</div>
                    </div>
				</div>
            </div>
